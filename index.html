<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Public APIs handler</title>
</head>
<body>
    <header class="container-fluid head text-center ">
        <div class="row">
            <div class="col"><h1>Free APIs searcher</h1></div>
        </div>
    </header>
    <div class="container-fluid my-5" id="load-spinner">
        <div class="row justify-content-center">
            <div class="col-12 text-center my-5">
                <span class="">Loading</span>
                <div class="load-spinner mx-auto my-2"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none text-center mt-3" id="searcher">
        <div class="row">
            <div class="col"><h2>Search:</h2></div>
        </div>
            <form action="" class="row justify-content-center">
                <div class="form-group col-12 col-sm-6 col-md-4">
                    <label for="desc">Name/Description</label>
                    <input type="text" name="desc" id="desc" class="form-control">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4">
                    <label for="auth">Authorization</label>
                    <select name="auth" id="auth" class="form-control">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4">
                    <label for="auth">Authorization</label>
                    <select name="auth" id="auth"class="form-control">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4">
                    <label for="auth">Authorization</label>
                    <select name="auth" id="auth"class="form-control">
                        <option value=""></option>
                    </select>
                </div>
                <div class="w-100 d-none-d-md-block"></div>
                <button type="submit" class="btn col-3 mx-auto">Send</button>
            </form>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
